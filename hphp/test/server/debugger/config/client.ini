hhvm.enable_xhp = true
hhvm.allow_hhas = true
hhvm.jit_a_size = 10485760 # 10 MB
hhvm.jit_a_cold_size = 4194304 # 4 MB
hhvm.jit_a_frozen_size = 6291456 # 6 MB
hhvm.jit_global_data_size = 2097152 # 2 MB
hhvm.debugger.enable_debugger = true
hhvm.debugger.enable_debugger_color = false
hhvm.debugger.enable_debugger_prompt = false

repo.local.mode = --
repo.eval.mode = readonly
repo.commit = true
repo.debug_info = true

hhvm.mysql.read_timeout = 5000

hhvm.env_variables.HPHP_INTERPRETER = 1

hhvm.server_variables.ALPHA_CONSOLE = 1
hhvm.server_variables.TFBENV = 16777216

hhvm.error_handling.notice_frequency = 1
hhvm.error_handling.warning_frequency = 1

hhvm.resource_limit.serialization_size_limit=134217728
