[package]
name = "generate_configs_lib"
version = "0.0.0"
edition = "2021"
repository = "https://github.com/facebook/hhvm"
license = "MIT"

[[bin]]
name = "generate_configs"
path = "generate_configs.rs"

[lib]
path = "generate_configs_lib.rs"

[dependencies]
clap = { version = "4.5.20", features = ["derive", "env", "string", "unicode", "wrap_help"] }
convert_case = "0.4.0"
nom = "7.1"

[build-dependencies]
anyhow = "1.0.86"
cc = "1.0.90"
