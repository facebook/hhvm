name: Continuous Integration
on:
  push:
  pull_request:
  schedule:
    - cron: '42 15 * * *'
jobs:
  build:
    name: HHVM ${{matrix.hhvm}} - ${{matrix.os}}
    strategy:
      # Run tests on all OS's and HHVM versions, even if one fails
      fail-fast: false
      matrix:
        os: [ ubuntu ]
        hhvm:
          - nightly
    runs-on: ${{matrix.os}}-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Install hack"
        uses: hhvm/actions/install-hack@master
        with:
          hhvm: ${{matrix.hhvm}}
      - name: Print HHVM version
        run: hhvm --version
      - name: Install Watchman (apt)
        if: ${{ matrix.os == 'ubuntu' }}
        run: DEBIAN_FRONTEND=noninteractive sudo apt install -y watchman
      - name: Install locale support (apt)
        if: ${{ matrix.os == 'ubuntu' }}
        run: |
          DEBIAN_FRONTEND=noninteractive \
          sudo apt install -y locales
          sudo locale-gen \
            en_US en_US.UTF-8 \
            fr_FR fr_FR.UTF-8 \
            tr_TR tr_TR.UTF-8 \
            da_DK da_DK.UTF-8
      - name: Typecheck
        run: hh_client
      - name: Run tests
        run: ./minitest.sh
