define: DUK_OPT_STRICT_UTF8_SOURCE
introduced: 1.0.0
tags:
  - ecmascript
description: >
  Enable strict UTF-8 parsing of source code.  When enabled, non-shortest
  encodings (normally invalid UTF-8) and surrogate pair codepoints are
  accepted as valid source code characters.  This option breaks compatibility
  with some test262 tests.
