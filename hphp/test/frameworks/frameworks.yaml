        git_commit: trunk
        type: submodulemove
        move_from_dir: pear-core/Console_Getopt
        dir_to_move: pear-core/Console_Getopt/Console
      - pull_dir: pear-core
        pull_repo: https://github.com/pear/XML_Util
        git_commit: trunk
        type: submodulemove
        move_from_dir: pear-core/XML_Util
        dir_to_move: pear-core/XML_Util/XML
