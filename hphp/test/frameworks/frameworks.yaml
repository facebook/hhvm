        pull_repo: https://github.com/pear/Archive_Tar
        git_commit: master
        type: submodulemove
        move_from_dir: pear-core/Archive_Tar
        dir_to_move: pear-core/Archive_Tar/Archive
      - pull_dir: pear-core
        pull_repo: https://github.com/pear/Structures_Graph
