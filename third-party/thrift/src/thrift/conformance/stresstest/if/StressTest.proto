syntax = "proto3";

package apache.thrift.stress.grpc;

message PingRequest {
  // Empty for now, but allows future extension
}

message PingResponse {
  // Empty for now, but allows future extension
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

service StressTest {
  rpc Ping(PingRequest) returns (PingResponse);
  rpc Echo(EchoRequest) returns (EchoResponse);
}
