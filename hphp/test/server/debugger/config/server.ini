hhvm.log.always_log_unhandled_exceptions = false
repo.debug_info = true

hhvm.debugger.enable_debugger = true
hhvm.debugger.enable_debugger_server = true
hhvm.debugger.startup_document = 'hphpd_startup.php'
hhvm.debugger.signal_timeout = 5

hhvm.sandbox.sandbox_mode = true
hhvm.sandbox.conf_file = 'sandbox_conf.hdf'
// only match hphpd.<user>.sth.sth, not any requests
hhvm.sandbox.pattern = 'hphpd\.([a-z0-9_-]+)\.[a-z0-9_-]+\.[a-z0-9_-]+'
