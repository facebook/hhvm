hhvm.error_handling.warning_frequency = 1
hhvm.allow_hhas = true
hhvm.jit_a_size = 10485760
hhvm.jit_a_cold_size = 4194304
hhvm.jit_a_frozen_size = 6291456
hhvm.jit_a_prof_size = 6291456
